<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RecipeRescue</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="logo">
          <img src="images/logo-no-background.svg" width="150" alt="Adina" />
        </div>
        <div id="title">
          <p>Don't know what to cook with what you have in your fridge?</p>
        </div>
      </div>
    </header>
    <section>
      <div id="subtitle">
        <p>Add your ingredients and find a recipe.</p>
      </div>
      <div class="recipe-filter">
        <label for="ingredients">Ingredients</label>
        <input type="text" placeholder="pepper, egg, apple..." name="Ingredients" />
        <span>|</span>
        <label for="type">Type of meal</label>
        <input type="text" placeholder="breakfast, snack..." name="Type of meal" />
        <span>|</span>
        <label for="time">Cooking time</label>
        <input type="text" placeholder="30 min, 1h, slow..." name="Time of cooking" />
        <button onclick="filterRecipes()" type="button" class="Search">Search</button>
      </div>
      <div id="recipe-results">
        <div>
          <img class="recipe-img" src="images/avocado.png" alt="avocado toast" height="160px" />
          <h1 id="recipes-title">Avocado Toast</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img class="recipe-img" src="images/berry yogurt.png" alt="recipe pic" height="160px" />
          <h1 id="recipes-title">Berry Yogurt Parfait</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img class="recipe-img" src="images/caprese.png" alt="recipe pic" height="160px" />
          <h1 id="recipes-title">Caprese Salad</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img class="recipe-img" src="images/cucumber bites.png" alt="recipe pic" height="160px" />
          <h1>Cucumber Hummus Bites</h1>
          <button type="menu">View</button>
        </div>
      </div>
    </section>

    <footer>Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
