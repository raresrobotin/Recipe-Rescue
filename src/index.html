<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeRescue</title>
  </head>
  <body>
    <header>Header</header>
    <section>
      <div id="title">
        <p>Don't know what to cook with what you have in your fridge?</p>
        <h1>Add your ingredients and find a recipe!</h1>
      </div>
      <div id="recipe-filter">
        <form>
          <div id="sbs">
            <label id="label" for="ingredient">Ingredients*</label>
            <input type="text" placeholder="pepper, egg, apple..." required />
            <span>|</span>
            <label id="label" for="type">Type of meal</label>
            <input type="text" placeholder="breakfast, snack..." />
            <span>|</span>
            <label id="label" for="time">Cooking Time</label>
            <input type="text" placeholder="30 min, 1h, slow..." />
            <button id="button" type="submit" class="button">Search</button>
          </div>
        </form>
      </div>
      <div id="recipe-results">
        <div>
          <img id="img" src="/Users/admin/Desktop/avcd-toast.png" alt="recipe pic" height="160px" width="160px" />
          <h1 id="recipes-title">Avocado Toast</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img id="img" src="/Users/admin/Desktop/berry-yg.png " alt="recipe pic" height="160px" width="160px" />
          <h1 id="recipes-title2">Berry Yogurt Parfait</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img id="img" src="/Users/admin/Desktop/Caprese Salad.png" alt="recipe pic" height="160px" width="160px" />
          <h1 id="recipes-title">Caprese Salad</h1>
          <button type="menu">View</button>
        </div>
        <div>
          <img id="img" src="/Users/admin/Desktop/cmb-hms-bite.png" alt="recipe pic" height="160px" width="160px" />
          <h1>Cucumber Hummus Bites</h1>
          <button type="menu">View</button>
        </div>
      </div>
    </section>
    <footer>Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
