        <span>|</span>
        <label for="type">Type of meal</label>
        <input id="input" type="text" placeholder="-Select-" list="input-list" name="Type of meal" />

          <option value="Breakfast"></option>
          <option value="Snack"></option>
          <option value="Desert"></option>

          <option value="Drink"></option>
          <option value="Lunch"></option>

        <span>|</span>
        <label for="time">Cooking time</label>
        <input id="input" type="text" placeholder="-Select-" list="input-list2" name="Time of cooking" />
        <datalist id="input-list2">
          <option value="max 10 min"></option>
          <option value="15 min"></option>
          <option value="20 min"></option>
          <option value="30 min"></option>
          <option value="1 hour"></option>
        </datalist>
      </div>
      <!--End Search/Filter-->
