<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RecipeRescue</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="logo">
          <img src="images/logo-no-background.svg" width="150" alt="Adina" />
        </div>
        <div id="title">
          <p>Don't know what to cook with what you have in your fridge?</p>
        </div>
      </div>
    </header>
    <section>
      <div id="subtitle">
        <p>Add your ingredients and find a recipe.</p>
      </div>
      <!-- Start Search/Filter-->
      <div class="recipe-filter">
        <label for="ingredients">Ingredients</label>
        <input id="input" type="text" placeholder="pepper, egg, apple..." name="Ingredients" autofocus />

        <span>|</span>
        <label for="type">Type of meal</label>
        <input id="input" type="text" placeholder="-Select-" list="input-list" name="Type of meal" />
        <datalist id="input-list">
          <option value="Breakfast"></option>
          <option value="Snack"></option>
          <option value="Desert"></option>
          <option value="Dinner"></option>
          <option value="Drink"></option>
          <option value="Lunch"></option>
        </datalist>
        <span>|</span>
        <label for="time">Cooking time</label>
        <input id="input" type="text" placeholder="-Select-" list="input-list2" name="Time of cooking" />
        <datalist id="input-list2">
          <option value="max 10 min"></option>
          <option value="15 min"></option>
          <option value="20 min"></option>
          <option value="30 min"></option>
          <option value="1 hour"></option>
        </datalist>
      </div>
      <!--End Search/Filter-->
      <div id="subtitle2">
        <p>All recipes</p>
      </div>

      <div id="display-data"></div>

      <div id="recipe-results" class="recipe-container">
        <!-- Start MODAL ADD NEW RECIPE BUTTON-->
        <div>
          <button id="openModal">
            <img class="add-img" src="images/plus_grey.png" alt="plus sign" />
          </button>
          <label for=""></label>
          <h1>ADD NEW</h1>
        </div>
        <!-- End MODAL ADD NEW RECIPE BUTTON-->
      </div>
    </section>
    <section>
      <!-- Start View recipe modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 id="modal-title"></h1>
          <div class="modal-body"></div>
        </div>
      </div>
      <!-- End View recipe modal -->

      <!-- Start Add recipe Modal -->
      <div id="modal1" class="modal11">
        <!-- Modal content -->
        <div class="modal-content1">
          <span class="close1">&times;</span>
          <h2>Add New Recipe</h2>
          <div id="add-recipe-form">
            <form>
              <label for="name">Recipe name</label>
              <input type="text" placeholder="recipe name" name="name" />

              <label for="ingredients">Ingredients</label>
              <input type="text" placeholder="recipe ingredients" name="ingredients" />

              <label for="instructions">Cooking instructions</label>
              <input type="text" placeholder="cooking instructions" name="instructions" />

              <label for="time">Cooking time</label>
              <input type="text" placeholder="time of cooking" name="time_of_cooking" />

              <button type="submit" class="add-new">Add Recipe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>Footer</footer>
    <!-- Add recipe Modal content -->
  </body>
</html>
