<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="57011448dc08b9372b5e.css"/><title>RecipeRescue</title><script defer="defer" src="main.js"></script></head><body><header><div id="header-wrapper"><div id="logo"><img src="356ec8b36244785e85d5.svg" width="150" alt="Adina"/></div><div id="title"><p>Don't know what to cook with what you have in your fridge?</p></div></div></header><section><div id="subtitle"><p>Add your ingredients and find a recipe.</p></div><div class="recipe-filter"><label for="ingredients">Ingredients</label> <input id="input" placeholder="pepper, egg, apple..." name="Ingredients" autofocus/> <span>|</span> <label for="type">Type of meal</label> <input id="input" placeholder="-Select-" list="input-list" name="Type of meal"/><datalist id="input-list"><option value="Breakfast"></option><option value="Snack"></option><option value="Desert"></option><option value="Dinner"></option><option value="Drink"></option><option value="Lunch"></option></datalist><span>|</span> <label for="time">Cooking time</label> <input id="input" placeholder="-Select-" list="input-list2" name="Time of cooking"/><datalist id="input-list2"><option value="up to 10 minutes"></option><option value="15 minutes"></option><option value="20 minutes"></option><option value="30 minutes"></option><option value="1 hour"></option></datalist></div><div id="display-data"></div><div id="subtitle2"><p>All recipes</p></div><div id="recipe-results" class="recipe-container"><div><button id="openModal"><img class="add-img" src="0d638669817ccf9cd922.png" alt="plus sign"/></button> <label for=""></label></div></div></section><section><div id="myModal" class="modal"><div class="modal-content"><span class="close">&times;</span><h1 id="modal-title"></h1><div class="modal-body"></div></div></div><div id="modal1" class="modal11"><div class="modal-content1"><span class="close1">&times;</span><h2>New Recipe</h2><div id="add-recipe-form"><form><div><label for="name">Recipe name:</label><br/><input placeholder="" name="name" required/></div><br/><div><label for="time">Cooking time:</label><br/><input placeholder="" id="time" name="time" required/></div><br/><div><label>Ingredients: <textarea rows="5" required></textarea></label></div><br/><div><label for="instructions">Cooking instructions:</label><br/><textarea id="cooking-instructions" rows="10" required></textarea></div><br/><div><button type="submit" class="add-new">+ Add Recipe</button></div></form></div></div></div></section><footer>Authors ðŸ‘¥ : <a href="https://github.com/AdinaPlt" target="blank">Adina</a> | <a href="https://github.com/raresrobotin" target="blank">RareÈ™</a> | <a href="https://github.com/tescandaniela" target="blank">Daniela</a> | <a href="https://github.com/gherasimnico" target="blank">Nico</a></footer></body></html>
